      <h2>Description...</h2>
      <p>
        Warm up this fall with a homemade Pumpkin Spice Latte! This delicious beverage combines the rich flavors of pumpkin and spices with creamy milk and strong coffee, topped with whipped cream for an indulgent treat.
      </p>
        <h3>Ingredients</h2>
        <ul>
            <li>2 cups milk</li>
            <li>2 tablespoons pumpkin puree</li>
            <li>1 to 2 tablespoons sugar (to taste)</li>
            <li>1/2 teaspoon pumpkin pie spice</li>
            <li>1/2 teaspoon vanilla extract</li>
            <li>1/2 cup strong brewed coffee or espresso</li>
            <li>Whipped cream (optional)</li>
        </ul>
        <h3>Instructions</h2>
        <ol>
            <li>In a small saucepan over medium heat, whisk together the milk, pumpkin puree, and sugar until hot but not boiling.</li>
            <li>Remove from heat and stir in the pumpkin pie spice and vanilla extract.</li>
            <li>Pour the brewed coffee or espresso into a large mug.</li>
            <li>Add the pumpkin milk mixture to the coffee and stir to combine.</li>
            <li>Top with whipped cream if desired, and sprinkle with a little extra pumpkin pie spice.</li>
            <li>Enjoy your homemade Pumpkin Spice Latte!</li>
        </ol>
         <p>Enjoy your <strong>Pumpkin Spice Latte!</strong></p>
